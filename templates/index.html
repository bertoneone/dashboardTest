<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/dc.css">
  <link rel="stylesheet" href="./static/css/custom.css">


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Dashboard with &hearts;</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-12">
        <div class="row" style="width:100%;">

          <!-- Test Chart -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Test Chart
              </div>
              <div class="chart-stage" id="chart-div">
                <!--<div id="chart"></div>-->
                <div class="row">
                  <div id="chart" style="width:100%;"></div>
                </div>

                <div class="row">
                  <div id="volume-chart" style="width:100%;"></div>
                  <p class="muted pull-right" style="margin-right: 15px;">select a time range to zoom in</p>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>


  <!-- Debug part (send param debug=true in the request) -->
  {% if debug %}
    Debug data:
    <div class="debug"></div>
  {% endif %}


  <!-- Needed libraries -->
  <script src="./static/js/jquery.js"></script>
  <script src="./static/js/bootstrap.min.js"></script>
  <script src="./static/js/crossfilter.js"></script>
  <script src="./static/js/d3.js"></script>
  <script src="./static/js/dc.js"></script>
  <script src="./static/js/queue.js"></script>
  <!-- Custom graph javascript code -->
  <script src='./static/js/graphs.js' type='text/javascript'></script>
</body>
</html>
